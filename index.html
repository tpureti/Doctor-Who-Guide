<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Doctor Who Guide</title>
  <script async type="module" src="js/script.js"></script>
</head>
<body>
  <!-- HEADER -->
  <div id="header">
    <h1>Doctor Who Guide</h1>
  </div>

  <!-- NAVIGATION -->
  <nav id="nav">

  </nav>

  <!-- MAIN -->
  <main id="container">
  <section class="story">

    <div class="title_area">
      <!-- ESSENTIAL -->
      <div class="essential"></div>
      <!-- NUMBER -->
      <div class="number"></div>
      <!-- TITLE -->
      <div class="title"></div>

      <!-- DOCTOR -->
      <div class="doctor_area">
        <div class="doctor_title"></div>
        <div class="doctor"></div>
      </div>
    </div>

    <!-- POSTER -->
    <div class="poster">
      <img src="posters/1 An Unearthly Child.jpg">
    </div>

    <div class="info_area">
      <div class="production_info">
        <!-- SEASON -->
        <div class="season_area">
          <div class="season_title">Season</div>
          <div class="season"></div>
        </div>
        <!-- EPISODES -->
        <div class="episode_area">
          <div class="episode_title">Episodes</div>
          <div class="episodes"></div>
        </div>
        <!-- MISSING EPISODES -->
        <!-- <div class="missing_episodes_area">
          <div class="missing_eps_title">STATUS</div>
          <div class="missing_eps"></div>
        </div>   -->
        <!-- BROADCAST DATE(S) -->
        <div class="broadcast_area">
          <div class="broadcast_title">Aired</div>
          <div class="first_broadcast"></div> -
          <div class="last_broadcast"></div>
        </div>

      </div>

      <!-- COMPANIONS -->
      <div class="companion_area">
        <!-- <div class="companion_title">COMPANIONS</div> -->
        <div class="companions"></div>
      </div>

      <!-- SUMMARY -->
      <div class="summary"></div>
    </div>
  </section>

  </main>

  <!-- FOOTER -->
  <footer id="footer"></footer>

</body>
</html>
