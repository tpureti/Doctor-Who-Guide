<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- TITLE -->
  <title>Doctor Who Guide</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css">
  <!-- JAVASCRIPT -->
  <script async type="module" src="js/script.js"></script>
  <!-- ICONS -->
  <!-- <script src="https://kit.fontawesome.com/8487c2004b.js" crossorigin="anonymous"></script> -->

</head>
<body class="preload wrapper">
  <!-- HEADER -->
  <div id="header">
    <h1 class="title">Doctor Who Guide</h1>
    <!-- FILTERS -->
    <nav id="nav">
      <section class="filter_area">
        <!-- ESSENTIAL -->
        <button class="filters filters_misc filters_essential" data-filter="Essential">Essential</button>
        <!-- BY DOCTOR -->
        <button class="filters filters_main" data-filter="Doctor">Doctors</button>
        <!-- BY SEASON -->
        <button class="filters filters_main" data-filter="Season">Seasons</button>
        <!-- BY COMPANION -->
        <button class="filters filters_main" data-filter="Companion">Companions</button>
        <!-- MISSING -->
        <button class="filters filters_misc" data-filter="MissingEpisodes">Missing</button>
        <!-- ANIMATED -->
        <button class="filters filters_misc" data-filter="Animated">Animated</button>
        <!-- FAVORITES -->
        <button class="filters filters_misc" data-filter="Favorite">♡</button>
        <!-- SORT ORDER -->
        <div class="sort_select">
          <button class="filters select_button" role="combobox"
          aria-labelledby="select button"
          aria-haspopup="listbox"
          aria-expanded="false"
          aria-controls="select_dropdown">

            <span class="selected_value">Sort By</span>
            <!-- <span class="arrow">▿</span> -->

          </button>

          <ul class="select_dropdown">
            <button class="filters filters_sort" data-filter="Number">Default (Number)</button>
            <button class="filters filters_sort" data-filter="Title">Title (A-Z)</button>
            <button class="filters filters_sort" data-filter="IMDBRating">Rating (IMDB)</button>
            <button class="filters filters_sort" data-filter="TotalViewers">Viewership (UK)</button>
          </ul>
        </div>
        <!-- MORE FILTERS -->
        <button class="filters filters_more"
        data-filter="more_filters">Filters+</button>
      </section>

      <!-- BAR WHERE CLICKED BUTTONS SHOW UP -->
      <!-- <section class="clicked_buttons">
        <h2>Filtered By</h2>
        <div class="active_buttons"></div>
        <button class="clear_filters">clear all ✕</button>
      </section> -->

      <!-- EXTRA BUTTONS FOR MORE CATEGORIES -->
      <section class="extra_categories hide">
        <button class="filters filters_main" data-filter="Producer">Producers</button>
        <button class="filters filters_main" data-filter="Director">Directors</button>
        <button class="filters filters_main" data-filter="Writer">Writers</button>
        <button class="filters filters_main" data-filter="ScriptEditor">Script Editors</button>
        <button class="filters filters_main" data-filter="Music">Composers</button>
        <button class="filters filters_main" data-filter="Villain">Villains</button>
      </section>
    </nav>
  </div>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2 class="filter_title">Filters</h2>
    <!-- BOOLEAN FILTERS -->
    <div class="boolean_filters">

    </div>
    <!-- MULTI FILTERS -->
    <div class="multi_filters">
      <button class="filter multi_filter" data-category="Doctor" aria-pressed="false">
        <span class="category_name">Doctor<span class="current_filters_number"></span>
        </span>
        <span class="arrow"><i class="fa-solid fa-angle-up"></i></span>
      </button>
      <button class="filter multi_filter" data-category="Season" aria-pressed="false">
        <span class="category_name">Season<span class="current_filters_number"></span>
        </span>
        <span class="arrow"><i class="fa-solid fa-angle-up"></i></span>
      </button>
      <button class="filter multi_filter" data-category="Companion" aria-pressed="false">
        <span class="category_name">Companion<span class="current_filters_number"></span>
        </span>
        <span class="arrow"><i class="fa-solid fa-angle-up"></i></span>
      </button>
    </div>
  </div>

  <!-- SHOW CLICKED FILTERS -->
  <div class="clicked_filters" aria-hidden="true">
    <div class="container">
      <div class="active_filters">
        <span class="no_filters">No filters currently applied</span>
      </div>
      <button class="clear_filters" aria-disabled="true" disabled>clear all</button>
    </div>
    <div class="stories_displayed">Showing <span class="number_of_results"></span> Stories</div>
  </div>
  

  <!-- MAIN -->  
  <main id="container">
  <section class="story">

    <!-- POSTER -->
    <div class="poster_area">
      <img class="poster" src>
    </div>

    <div class="info_area">
      <!-- TITLE AREA -->
      <div class="title_area">
        <div class="title_1">
          <!-- NUMBER -->
          <div class="number"></div>
          <!-- TITLE -->
          <h2 class="story_title"></h2>
    
          <!-- DOCTOR -->
          <div class="doctor_area">
            <div class="doctor"></div>
          </div>
        </div>

        <div class="title_2">
        <!-- IMDb RATING -->
        <div class="rating_area">
          <div class="rating"></div>
        </div>
        
        </div>
      </div>

      <div class="production_info" data-columns="">
        <!-- BASIC INFO: SEASON/EPISODES/RUNTIME/AIRED/COMPANIONS -->

        <div class="basic_info">
          <div class="info_divs">
            <!-- SEASON -->
            <div class="season_area">
              <h3 class="season_title">Season</h3>
              <div class="season"></div>
            </div>
            <!-- EPISODES -->
            <div class="episode_area">
              <h3 class="episode_title">Episodes</h3>
              <div class="episodes"></div>
            </div>
            <!-- RUNTIME -->
            <div class="runtime_area">
              <h3 class="runtime_title">Runtime</h3>
              <div class="runtime_ep"></div>
              <div class="runtime_total"></div>
            </div>
            <!-- STATUS -->
            <div class="status_area">
              <h3 class="status_title">Status</h3>
              <div class="status"></div>
              <h3 class="animated_title"></h3>
              <div class="animated"></div>
            </div>
          </div>
          <div class="info_divs">
            <!-- BROADCAST DATE(S) -->
            <div class="broadcast_area category">
              <h3 class="broadcast_title">Aired</h3>
              <div class="first_broadcast"></div>
              <div class="last_broadcast"></div>
            </div>
            <!-- COMPANIONS -->
            <div class="companion_area category">
              <h3 class="companion_title">Companions</h3>
              <div class="companions"></div>
          </div>
        </div>
      <!-- END BASIC INFO  -->
      </div>

      <!-- CAST & CREW INFO -->
          <div class="castcrew_info">
            <!-- CREW -->
            <div class="info_divs">
              <!-- DIRECTOR -->
              <div class="director_area">
                <h3 class="director_title">Director</h3>
                <div class="director"></div>
              </div>
              <!-- WRITER -->
              <div class="writer_area">
                <h3 class="writer_title">Writer</h3>
                <div class="writer"></div>
              </div>
              <!-- SCRIPT EDITOR -->
              <div class="script_editor_area">
                <h3 class="script_editor_title">Script Editor</h3>
                <div class="script_editor"></div>
              </div>
              <!-- PRODUCER -->
              <div class="producer_area">
                <h3 class="producer_title">Producer</h3>
                <div class="producer"></div>
              </div>

              <div class="composer_area">
                <h3 class="composer_title">Composer</h3>
                <div class="composer"></div>
              </div>
            </div>

            <!-- CAST -->
            <div class="info_divs">
              <div class="cast_area">
                <h3 class="cast_title">Cast</h3>
                <div class="cast"></div>
              </div>
            </div>
          <!-- END CAST/CREW INFO -->

          
        </div>

      <!-- SUMMARY -->
      <div class="summary_info">
        <h3 class="summary_title">Summary</h3>
        <div class="summary"></div>
      </div>

      <!-- EPISODE INFO  -->
      <div class="episodes_info">
        <div class="info_divs">
          <div class="eps_area">
            <div class="ep_info">
              <div class="episode_name"></div>

              <div class="ep_number"></div>
              <div class="ep_date"></div>
              <div class="ep_runtime"></div>
              <div class="ep_viewers"></div>

              <div class="ep_rating"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- END EPISODE INFO  -->

    <!-- BUTTONS -->
     <div class="button_area">
      <button class="button button_essential">★</button>
      <button class="button button_castcrew">Cast & Crew</button>
      <button class="button button_summary">Summary</button>
      <button class="button button_episodes">Episodes</button>
      
     </div> 
    </div>

    </div>
   <!-- CONTAINER FOR ESSENTIAL -->
  <div class="essential_area">
    <div class="arrow_area"><span class="arrow"></span></div>
    <div class="essential_reason"></div>
  </div>  
  </section>

  </main>

<!-- FOOTER -->
<footer id="footer"></footer>

</body>
</html>
